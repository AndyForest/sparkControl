    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Spark Core Information</h3>
      </div>
      <div class="panel-body">
      	Go to <a href="https://www.spark.io/build">https://www.spark.io/build</a> to get the Core ID of the Spark Core you want to access and your Access Token.
        <form class="form-inline" role="form" id="SparkInfo">
       	<div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Core ID</span>
          <input type="text" class="form-control" placeholder="Your Core ID" aria-describedby="basic-addon1" id="coreid">
        </div>
  		<div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Access Token</span>
          <input type="text" class="form-control" placeholder="Your Access Token" aria-describedby="basic-addon1" id="access_token">
        </div>
   
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
      </div>
    </div>
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Core Messages</h3>
        <p>Open the Javascript Console to see and filter previous messages</p>
      </div>
      <div class="panel-body" id="SparkCoreMessageWindow">
      	<pre>
        	Status
        </pre>
      </div>
    </div>
